<div class="container">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="jumbotron">
				<h1 class="display-4">PÃ¡gina de Login</h1>
				<p class="lead">login</p>
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
						 formControlName="login" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />

						<div *ngIf="submitted && f.login.errors" class="invalid-feedback">
							<small *ngIf="f.login.errors.required" class="form-text text-muted">
								Login Obrigatorio!
							</small>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password"
						 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
							<small *ngIf="f.password.errors.required" class="form-text text-muted">
								Login Obrigatorio!
							</small>
						</div>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div>
					<button [disabled]="loading" class="btn btn-primary">logar</button>
				</form>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
